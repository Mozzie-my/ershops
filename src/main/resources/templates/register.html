<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>注册页</title>
    <link rel="stylesheet" href="userback/frame/layui/css/layui.css">
    <link rel="stylesheet" href="userback/frame/static/css/style.css">
    <link rel="icon" href="userback/frame/static/image/code.png">
</head>
<body>
<div th:replace="common/header"/>
<div class="login-main">
    <header class="layui-elip">用户注册</header>
    <form class="layui-form" action="/register" method="post">
        <div class="layui-input-inline" >
            <div class="layui-input-inline">
                <input type="text" name="name" required  lay-verify="required" placeholder="账号" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-input-inline">
                <input type="text" name="phone" required  lay-verify="required" placeholder="手机号" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-input-inline">
                <input type="text" name="qq" required  lay-verify="required" placeholder="qq" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-input-inline">
                <input type="text" name="pass" required  lay-verify="required" placeholder="密码" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-input-inline">
                <input type="text" name="enPass" required  lay-verify="required" placeholder="确认密码" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-input-inline login-btn">
            <button type="submit" class="layui-btn">注册</button>
        </div>
        <hr/>
        <p><a href="/login" class="fl">已有账号？立即登录</a><a href="javascript:;" class="fr">忘记密码？</a></p>
    </form>
</div>


<script src="userback/frame/layui/layui.js"></script>
<script type="text/javascript">
    layui.use(['form'], function () {
        var form    = layui.form
            ,$      = layui.jquery;

        // you code ...


    });
</script>
</body>
</html>
