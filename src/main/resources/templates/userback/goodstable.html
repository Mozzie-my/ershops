<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>表格</title>
    <link rel="stylesheet" href="userback/frame/layui/css/layui.css">
    <link rel="stylesheet" href="userback/frame/static/css/style.css">
    <link rel="icon" href="userback/frame/static/image/code.png">
</head>
<body class="body">


<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>商品管理</legend>
</fieldset>

<table class="layui-table">
    <colgroup>
        <col width="150">
        <col width="150">
        <col width="200">
        <col>
    </colgroup>
    <thead>
    <tr>
        <th>id</th>
        <th>商品名称</th>
        <th>商品原格</th>
        <th>商品现价</th>
        <th>商品描述</th>
        <th>商品发布时间</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="goods:${MyGoodsList}">
        <td th:text="${goods.id}">贤心</td>
        <td th:text="${goods.name}">汉族</td>
        <td th:text="${goods.price}">1989-10-14</td>
        <td th:text="${goods.realPrice}">人生似修行</td>
        <td th:text="${goods.describle}">人生似修行</td>
        <td th:text="${goods.startTime}">人生似修行</td>
        <td>
            <a th:href="@{/goodsupdate.html(id=${goods.id})}"><button class="layui-btn">修改信息</button></a>
            <form method="post" th:action="@{/deleteGoods}">
                <input type="hidden" name="id" th:value="${goods.id}">
                <button type="submit" class="layui-btn layui-btn-danger">删除商品</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<script type="text/javascript" src="userback/frame/layui/layui.js"></script>
<script type="text/javascript">
    // you code ...

</script>
</body>
</html>
