<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>校园二手交易平台管理员登录</title>

<!--图标库 可无视-->
<link rel='stylesheet' href='admin/css/font-awesome.min.css'>

<!--核心样式-->
<link rel="stylesheet" href="admin/css/style.css">

</head>
<body>

<div class="container" style="size: 40px">
  <div class="card"></div>
  <div class="card">
    <h1 class="title">用户登录</h1>
    <form method="post" action="admin/login">
      <label style="color: red;text-align: center" th:text="${session.msg}"></label>
      <div class="input-container">
        <input type="#{type}" id="#{label}" name="name" required="required" />
        <label for="#{label}">用户名</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="#{label}" name="pass" required="required" />
        <label for="#{label}">密码</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button><span>登录</span></button>
      </div>
    </form>
  </div>
  <div class="card alt">
    <div class="toggle"></div>
    <h1 class="title">会员注册
      <div class="close"></div>
    </h1>
    <form>
      <div class="input-container">
        <input type="#{type}" id="#{label}" required="required" />
        <label for="#{label}">用户名</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="#{label}" required="required" />
        <label for="#{label}">密码</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="#{type}" id="#{label}" required="required" />
        <label for="#{label}">确认密码</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button><span>提交注册</span></button>
      </div>
    </form>
  </div>
</div>

<script src='admin/js/jquery.min.js'></script>
<script src="admin/js/script.js"></script>
<div style="text-align:center;">
</div>
</body>
</html>
