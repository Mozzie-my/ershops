<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="res/css/amazeui.min.css" />
		<link rel="stylesheet" href="res/css/admin.css" />
	</head>

	<body>
		<div class="admin-content-body">
			<div class="am-cf am-padding am-padding-bottom-0">
				<div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">商品信息管理</strong><small></small></div>
			</div>

			<hr>

			<div class="am-g">
				<div class="am-u-sm-12 am-u-md-6">
					<div class="am-btn-toolbar">
						<div class="am-btn-group am-btn-group-xs">
							<button type="button" class="am-btn am-btn-default"><span class="am-icon-plus"></span> 新增</button>       <!--这是新增按钮-->
						</div>
					</div>
				</div>
				<div class="am-u-sm-12 am-u-md-3">

				</div>
				<div class="am-u-sm-12 am-u-md-3">
					<div class="am-input-group am-input-group-sm">
						<input type="text" class="am-form-field">
						<span class="am-input-group-btn">
            <button class="am-btn am-btn-default" type="button">搜索</button>                   <!--这是搜索按钮-->
          </span>
					</div>
				</div>
			</div>
			<div class="am-g">
				<div class="am-u-sm-12">
					<form class="am-form">
						<table class="am-table am-table-striped am-table-hover table-main">
							<thead>
								<tr>
									<th class="table-check"><input type="checkbox"></th>
									<th class="table-id">名称</th>                          <!--这是商品名称标签-->
									<th class="table-title">商品ID</th>                     <!--这是商品ID标签-->
									<th class="table-price">单价</th>                       <!--这是商品单价标签-->
									<th class="table-remain">商品描述</th>                    <!--这是商品库存量标签-->
									<th class="table-set">商品发布时间</th>                         <!--这是操作标签-->
									<th class="table-set">商品结束时间</th>                         <!--这是操作标签-->
									<th class="table-set">商品状态</th>                         <!--这是操作标签-->
									<th class="table-set">操作</th>                         <!--这是操作标签-->
								</tr>
							</thead>
							<tbody>
								<tr th:each="good:${page.records}">
									<td><input type="checkbox"></td>
									<td th:text="${good.name}">篮球</td>                                        <!--这是名称-->
									<td>;
										<a target="_blank" th:href="@{/goods(id=${good.id})}"  th:text="${good.id}">12345678901</a>                     <!--这是商品ID-->
									</td>
									<td th:text="${good.price}">30</td>                                         <!--这是商品单价-->
									<td th:text="${good.describle}">3</td>                                            <!--这是商品库存-->
									<td th:text="${good.startTime}">3</td>                                            <!--这是商品库存-->
									<td th:text="${good.endTime}">3</td>                                            <!--这是商品库存-->
									<td th:text="${good.endTime.length() == 0} ? '正常':'已下架'">3</td>                                            <!--这是商品库存-->
									<td>
										<div class="am-btn-toolbar">
											<div class="am-btn-group am-btn-group-xs">
													<button type="submit" class="am-btn am-btn-default am-btn-xs am-text-secondary"><span class="am-icon-pencil-square-o"></span>下架</button>                                                                                <!--这是编辑按钮-->
													<button type="submit" class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only"><span class="am-icon-trash-o"></span> 删除</button>
											</div>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
						<div class="am-cf">
							当前第[[${page.current}]]页   共[[${page.pages}]]页   共[[${page.total}]]条记录
							<div class="am-fr">
								<ul class="am-pagination">
									<li th:class="${page.current == 1 ? 'am-disabled' : ''}">
										<a th:href="@{newsType.html(pg=${page.current - 1})}">«</a>
									</li>

									<li th:class="${num == page.current ? 'am-active' : ''}" th:each="num:${#numbers.sequence(1,page.pages)}">
										<a th:href="@{newsType.html(pg=${num})}" th:text="${num}">1</a>
									</li>
									<li th:class="${page.current == page.pages ? 'am-disabled' : ''}">\
										<a th:href="@{newsType.html(pg=${page.current +1})}">»</a>
									</li>
								</ul>
							</div>
						</div>
						<hr>
					</form>
				</div>

			</div>
		</div>
		
	
	</body>
</html>
