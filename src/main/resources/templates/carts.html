<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
<!--    <title>购物车</title>-->
<!--    <link rel="stylesheet" href="css/style.css"/>-->
<!--    <link rel="stylesheet" href="carts/css/normalize.css" type="text/css" />-->
    <link rel="stylesheet" href="carts/css/shopCar.css" type="text/css" />
    <script type="text/javascript" src="carts/js/script.js"></script>
</head>
<body>

<div class="wrapper">
<header th:include="common/header"/>
<div class="nav"></div>
    <div class="content">
        <table id="cartTable">
            <thead>
                <tr>
                    <th><label><input class="check-all check" type="checkbox"/>&nbsp;全选</label></th>
                    <th>商品</th>
                    <th>单价</th>
                    <th>数量</th>
                    <th>小计</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cart:${cartslist}">
                    <td class="checkbox"><input class="check-one check" type="checkbox"/></td>
                    <td class="goods"><img th:src="${imagelist.get(cart.id+'')}" alt=""/><span th:text="${cart.name}">Canon/佳能 PowerShot SX50 HS</span></td>
                    <td class="price" th:text="${cart.realPrice}">3888.50</td>
                    <td class="count"><span class="reduce"></span><input class="count-input" type="text" value="1"/><span class="add">+</span></td>
                    <td class="subtotal" th:text="${cart.realPrice}">3888.50</td>
                    <td class="operation"><span class="delete"><a th:href="@{/CartsDeleteOne(userid=${session.User.id},goodsid=${cart.id})}">删除</a></span></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="foot" id="foot">
         <label class="fl select-all"><input type="checkbox" class="check-all check"/>&nbsp;全选</label>
         <a class="fl delete" id="deleteAll" href="javascript:;">删除</a>
         <div class="fr closing">结 算</div>
         <div class="fr total">合计：￥<span id="priceTotal">0.00</span></div>
         <div class="fr selected" id="selected">已选商品
             <span id="selectedTotal">0</span>件
             <span class="arrow up">︽</span>
             <span class="arrow down">︾</span>
         </div>
         <div class="selected-view">
             <div id="selectedViewList" class="clearfix">
                 <!--<div><img src="images/1.jpg"><span>取消选择</span></div>-->
             </div>
             <span class="arrow">◆<span>◆</span></span>
         </div>
    </div>
</div>
<footer th:include="common/footer" style="margin-top: 300px"></footer>
</body>
</html>
